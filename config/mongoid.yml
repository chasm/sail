development:
  sessions:
    default:
      database: sail_dev
      hosts:
        - localhost:27017
  options:
    raise_not_found_error: false
test:
  sessions:
    default:
      database: sail_test
      hosts:
        - localhost:27017
      options:
        consistency: :strong
        max_retries: 1
        retry_interval: 0
production:
  sessions:
    default:
      database: sail
      hosts:
        - localhost:27017
      options:
        consistency: :strong
  options:
    raise_not_found_error: false